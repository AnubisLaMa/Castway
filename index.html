<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castway</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="website icon" type="png" href="./img/img1.png">
</head>
<body>
    <header class="header">
        <img src="icons/logo.png" alt="logo" class="header__logo">

        <ul>
            <li><span>Home</span></li>
            <li>Episodes</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>
    
    <section class="podcast">
        <img src="img/music.png" alt="music">

        <div class="podcast__block">
            <div class="title title__fz-70">Take your podcast to the next <span>level</span></div>
            
            
            <div class="podcast__block_icon">
                <div class="title title__fz-15" style="margin-bottom: 1.6rem;">Listen on</div>
                <img src="icons/social1.png" alt="icon">
                <img src="icons/social2.png" alt="icon">
                <img src="icons/social3.png" alt="icon">
                <img src="icons/social4.png" alt="icon">
                <img src="icons/social5.png" alt="icon">
            </div>
        </div>
    </section>
</body>
</html>
